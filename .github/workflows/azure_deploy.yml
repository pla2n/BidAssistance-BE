name: Deploy Spring Boot to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'BE/**' # 'BE' 폴더 안에 변경사항이 있을 때만 실행 (AI 폴더 변경 시엔 실행 안 함)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      # 2. 자바 17 세팅
      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 권한 부여 및 빌드 (경로 주의!)
      - name: Build with Gradle
        run: |
          cd BE/aivleTK          # 프로젝트 폴더로 이동
          chmod +x gradlew       # 실행 권한 부여
          ./gradlew build -x test # 테스트 건너뛰고 빌드 (-x test는 선택사항)

      # 4. Azure Web App으로 배포
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aivleTKBE'  # <--- [수정 필수] 예: aivle-backend-server
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: 'BE/aivleTK/build/libs/*.jar' # 빌드된 JAR 파일 위치 지정
